<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Текстове поле - Сторінка 3</title>
  
  <!-- Підключення основного CSS, якщо є -->
  <link rel="stylesheet" href="main.css">

  <style>
    /* Додатковий стиль для цієї сторінки */
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 20px;
    }

    form {
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      max-width: 500px;
      margin: 50px auto;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    label {
      font-size: 18px;
      display: block;
      margin-bottom: 10px;
    }

    textarea {
      width: 100%;
      height: 100px;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
      resize: none;
      box-sizing: border-box;
    }

    #rchars {
      font-weight: bold;
      color: #3498db;
    }
  </style>
</head>

<body>

  <form> 
    <label>Максимум 25 символів:</label> 
    <textarea id="textarea" maxlength="25"></textarea>
    <p><span id="rchars">25</span> символів залишилося.</p>
  </form>

  <!-- Підключення jQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

  <!-- Скрипт для лічильника символів -->
  <script>
    var maxLength = 25;
    
    $(document).ready(function() {
      $('#textarea').on('keyup', function() { 
        var textlen = maxLength - $(this).val().length;
        $('#rchars').text(textlen);

        if ($(this).val().length > maxLength) {
          $(this).val($(this).val().substring(0, maxLength));
        }
      });
    });
  </script>

</body>
</html>
